<div class="container">
  <div class="panel panel-default panel-form">
    <div class="panel-heading">
        <h4 class="text-center">
          <span class="fa fa-user-plus"></span>&nbsp;Sign Up
        </h4>
    </div>
    <div class="panel-body">
      <form name="SignUpForm" action="" method="post">
        <div class="form-group has-feedback">
          <input class="form-control" id="email" type="email" placeholder="Email">
          <label class="form-control-feedback" for="email"><span class="fa fa-envelope-o"></span></label>
        </div>
        <div class="form-group has-feedback">
          <input class="form-control" id="password" type="password" placeholder="Password">
          <label class="form-control-feedback" for="password"><span class="fa fa-key"></span></label>
        </div>
        <p class="text-center text-muted">
          By clicking on Sign up, you agree to <a href="#">terms &amp; conditions</a> and <a href="#">privacy policy</a>
        </p>
        <input type="submit" class="btn btn-block btn-primary" value="Sign up"/>
      </form>
      <br />
      <p class="text-center text-muted">
        Already have an account? <a [routerLink]="['/signin']">Log in now</a>
      </p>
    </div>
  </div>
</div>
