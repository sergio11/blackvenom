<div class="container">
  <div class="panel panel-default panel-form animated"  [ngClass]="{'shake': isLoginFailed()}">
    <div class="panel-heading">
        <h4 class="text-center">
          <fa name="sign-in" size="1" aria-hidden="true"></fa> Log in
        </h4>
    </div>
    <div class="panel-body">
      <alert type="danger" *ngIf="isLoginFailed()">Login Failed</alert>
      <form name="loginForm" (ngSubmit)="onSubmit()" method="post" >
        <div class="form-group has-feedback">
          <input [(ngModel)]="email" name="email"  class="form-control" id="email" type="email" placeholder="Email" required >
          <label class="form-control-feedback" for="email"><fa name="envelope-o" size="1" aria-hidden="true"></fa></label>
        </div>

        <div class="form-group has-feedback">
          <input [(ngModel)]="password" name="password"  class="form-control" id="password" type="password" placeholder="Password" required >
          <label class="form-control-feedback" for="password"><fa name="key" size="1" aria-hidden="true"></fa></label>
        </div>

        <input type="submit" class="btn btn-block btn-success" value="Log in" />
      </form>
      <br />
      <p class="text-center text-muted">
        Don't have an account yet? <a [routerLink]="['/signup']">Sign up</a>
      </p>
      <div class="signup-or-separator">
          <h6 class="text">or</h6>
      </div>
      <hr>
      <a class="btn btn-block btn-social btn-instagram">
        <fa name="instagram" size="1" aria-hidden="true"></fa>
        Sign in with Instagram
      </a>
    </div>
  </div>
</div>
